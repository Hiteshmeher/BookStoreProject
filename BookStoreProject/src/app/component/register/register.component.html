<mat-card class="register-content" [formGroup]="registerForm" >
    <mat-card-content class="register-main"  >
        <h1 class="register-text">Register</h1>
        <label for="firstname">First Name</label>
        <input class="fname"  type="text" name="firstname" formControlName="firstName" placeholder="Enter first name" [(ngModel)]=user.firstName required>

        <label for="lastname">Last Name</label>
        <input class="lname"  type="text" name="lastname" formControlName="lastName" placeholder="Enter last name" [(ngModel)]=user.lastName required>
       
        <label for="email">Email</label>
        <input class="email-text" type="email" formControlName="email" placeholder="Enter your Email" [(ngModel)]=user.email required>

        <label for="address">Address</label>
        <input class="address" type="text" name="address" formControlName="address" placeholder="Enter your Address" [(ngModel)]=user.address required>
       
        <label for="password">Password</label>
        <input class="password-text" type="password" formControlName="password" name="password" placeholder="Enter your Password" [(ngModel)]=user.password required>
       
        <button mat-raised-button class="register-btn" (click)="onClickRegister()">Register</button>
        
        <div class="login-text">Already registered click here
            <button mat-raised-button class="login-btn" (click)="onClickLogin()">Log in</button>

        </div>
    </mat-card-content>
   
  </mat-card>
