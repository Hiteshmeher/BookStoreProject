<div class="home-content">
    <div class="book-text head">Books
        <span class="item-text">(items)</span>
        <select class="sort-content" name="sortbook" id="sortbook">
            <option value="sort by Price">Sort by relevance</option>
            <option value="sort by Price">Price : Low to High</option>
            <option value="sort by name asc">Price : High to Low</option>
            <option value="sort by name des">New Arrivals</option>
        </select>
    </div>
    
    <mat-card *ngFor="let book of books">
        <mat-card-content class="book1 book"><img src="../../../assets/book/book4.jpeg" alt="book1">

            <div class="book-title">{{book.bookName}}</div>
            <div class="auther-name">By {{book.authorName}}</div>
            <div class="book-price">Rs.{{book.price}}</div>
            <button class="add-to-cart" mat-stroked-button (click)="onClickAdd()">{{add}}</button>
            <button class="wishlist" mat-stroked-button>WishList</button>
        </div>
